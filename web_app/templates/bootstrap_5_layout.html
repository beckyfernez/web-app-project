<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ config.APP_TITLE }}</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <style>
        .footer-float-right {
            text-align: right;
        }

        @media only screen and (max-width: 600px) {
            .footer-float-right {
                text-align: left;
            }
        }
    </style>

    {% block head %}
    {% endblock %}
</head>

<body>

    <!--
        FLASH MESSAGING
        https://flâ€ ask.palletsprojects.com/en/1.1.x/patterns/flashing/
        https://getbootstrap.com/docs/4.3/components/alerts/
    -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <!--
                BOOTSTRAP ALERTS
                https://getbootstrap.com/docs/5.0/components/alerts/#dismissing
            -->
    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" style="margin-bottom:0;">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}


    <div class="container" style="margin-top:2em;">

        <!--
            PAGE CONTENTS
        -->
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script type="text/javascript">

        var APP_ENV = "{{ config.APP_ENV }}"
        var APP_VERSION = "{{ config.APP_VERSION }}"

        var debugInfo = { "env": APP_ENV, "version": APP_VERSION }
        console.log("DEBUG INFO:", debugInfo)
        gtag("event", "debugging_info", debugInfo) // see: https://developers.google.com/gtagjs/reference/event


    </script>

    {% block js_foot %}
    {% endblock %}
</body>

</html>
